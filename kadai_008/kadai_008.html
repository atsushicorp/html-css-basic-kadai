    <header>

    <main>
      <article>
        <section>
          <h2>社会</h2>
          <h3>和菓子店も「トリックオアトリート！」</h3>
          <p>
            日本でも年々人気高まるハロウィン。<br>
            今年は大手和菓子店5社がハロウィン向けの和菓子セットを共同開発しました。
          </p>
          <audio src="ichi.mp3" controls></audio>
          <h3>私のおすすめ和菓子アンケートフォーム</h3>
          <form>
            <label>氏名</label>
            <input type="text" placeholder="氏名を入力してください">
            <br>
            <label for="nemdai">年代</label>
            <select id="nendai">
              <option>10代以下</option>
              <option>20代</option>
              <option>30代</option>
              <option>40代以上</option>
            </select>
            <br>
            <label for="man">男性</label>
            <input type="radio" name="jender" id="man" value="男性">
            <label for="woman">女性</label>
            <input type="radio" name="jender" id="woman" value="女性">
            <label for="etc">その他</label>
            <input type="radio" name="jender" id="etc" value="その他">
            <br>
            <label for="osusume">おすすめの和菓子の名称</label>
            <input type="text" id="osusume" placeholder="例：みたらし団子">
            <br>
            <label for="textarea">おすすめする理由</label>
            <textarea id="textarea"></textarea>
            <br>
            <label for="doui">個人情報保護方針に同意する</label>
            <input type="checkbox" id="doui">
            <br>
            <input type="submit" value="送信">
            <input type="reset" value="リセット">
          </form>
        </section>
        <section>
          <h2>テクノロジー</h2>
          <h3>SAMURAIが新しい動画をリリース</h3>
          <p>
            SAMURAI公式YouTubeで新しい動画がリリースされました。<br>
            動画の内容はHTML/CSSの動画です。

        </section>
      </article>
